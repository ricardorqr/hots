<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/principal.xhtml">
	<ui:define name="centro">
		<p:panel>
			<h2>Nova Partida</h2>
			<p:separator />
			<h:form id="formNovaPartida">
				<h:panelGrid id="panelGridJogador" columns="3">
					<p:outputLabel id="olJogadores" for="smcJogadores" value="Jogadores" />
					<p:selectManyCheckbox id="smcJogadores" value="#{partidaBean.jogadoresSelecionado}" 
						layout="grid" columns="5" required="true">
				        <f:selectItems value="#{jogadorBean.listaTodosAtivos}" var="jogador" 
				        	itemLabel="#{jogador.nome}" itemValue="#{jogador}" />
				    </p:selectManyCheckbox>
					<p:message for="smcJogadores" display="icon" />
				</h:panelGrid>

				<p:commandButton value="Gerar" action="#{partidaBean.gerar}"
					update="formNovaPartida" icon="ui-icon-check" />
				<p:button value="Cancelar" outcome="/template/principal.xhtml" icon="ui-icon-close" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
