<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<h:outputStylesheet library="css" name="css.css" />
		<title>Heroes Of The Storm</title>
	</h:head>
	<h:body>
		<p:messages autoUpdate="true" closable="true" />
		
		<p:panel style="border: none">
			<h2>Autenticar</h2>
			<p:separator />
			<h:form id="formLogin">	
				<h:panelGrid id="gLogin" columns="3" >
					<p:outputLabel for="username" value="Login" />
					<p:inputText id="username" value="#{loginBean.usuario.login}" 
						required="true" label="Login" />
					<p:message for="username" display="icon" />
					
					<p:outputLabel for="password" value="Senha" />
					<p:password id="password" value="#{loginBean.usuario.senha}" 
						required="true" label="Senha" />
					<p:message for="password" display="icon" />
				</h:panelGrid>
				
				<p:commandButton value="Ok" action="#{loginBean.logar}" 
					update="formLogin" />
			</h:form>
		</p:panel>
	</h:body>
</html>
