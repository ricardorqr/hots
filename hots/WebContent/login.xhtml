<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<h:outputStylesheet library="css" name="css.css" />
		<title>Heroes Of The Storm</title>
	</h:head>
	<h:body>
		<p:messages autoUpdate="true" closable="true" />
		
		<h:form id="formLogin">	
			<p:panel header="Autenticar">
				<h:panelGrid id="gLogin" columns="3" >
					<p:outputLabel id="olLogin" for="itLogin" value="Login" />
					<p:inputText id="itLogin" value="#{loginBean.usuario.login}" required="true" label="Login" />
					<p:message for="itLogin" display="icon" />
					
					<p:outputLabel id="olSenha" for="pLogin" value="Senha" />
					<p:password id="pLogin" value="#{loginBean.usuario.senha}" required="true" label="Senha" />
					<p:message for="pLogin" display="icon" />
				</h:panelGrid>
				
				<p:commandButton value="Ok" action="#{loginBean.logar}" update="formLogin" />
			</p:panel>
		</h:form>
	</h:body>
</html>
