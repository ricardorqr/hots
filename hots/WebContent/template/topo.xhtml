<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<p:menubar>
			<p:submenu label="File" icon="ui-icon-document">
				<p:menuitem value="Logoff" action="#{loginBean.logoff()}" icon="ui-icon-power" />
			</p:submenu>
			
			<p:submenu label="Jogo" icon="ui-icon-document">
				<p:separator />
				<p:menuitem value="Jogador" outcome="/paginas/jogo/jogador.xhtml" />
			</p:submenu>
			
			<p:submenu label="Cadastros Básicos" icon="ui-icon-document">
				<p:separator />
				<p:menuitem value="Função" outcome="/paginas/cadastroBasico/funcao.xhtml" />
				<p:menuitem value="Herói" outcome="/paginas/cadastroBasico/heroi.xhtml" />
				<p:menuitem value="Universo" outcome="/paginas/cadastroBasico/universo.xhtml" />
			</p:submenu>
			
			<p:submenu label="Segurança" icon="ui-icon-document">
				<p:separator />
				<p:menuitem value="Prefil" outcome="/paginas/seguranca/prefil.xhtml" />
				<p:menuitem value="Página" outcome="/paginas/seguranca/transacao.xhtml" />
				<p:menuitem value="Prefil x Página" outcome="/paginas/seguranca/prefilTransacao.xhtml" />
				<p:separator />
				<p:menuitem value="Usuário Sistema" icon="ui-icon-person" outcome="/paginas/seguranca/usuario.xhtml" />
			</p:submenu>
	
			<f:facet name="options">
				<p:button value="Tela Principal" icon="ui-icon-home" outcome="/template/principal.xhtml" />
			</f:facet>
		</p:menubar>
	</h:form>
</ui:composition>
