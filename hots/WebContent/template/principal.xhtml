<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<h:outputStylesheet library="css" name="css.css" />
		<h:outputScript library="javascript" name="javaScript.js" />   
		<title><ui:insert name="titulo">Título de Teste</ui:insert></title>
	</h:head>
	<h:body>
		<p:messages id="msg" autoUpdate="true" closable="true" />
		
		<!-- ConfirmDialog de confirmacao das dataTables -->
		<h:form>
			<p:confirmDialog global="true" widgetVar="confirmacao">
				<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
				<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
			</p:confirmDialog>
		</h:form>
		
		<ui:insert name="topo">
			<ui:include src="/template/topo.xhtml"/>
		</ui:insert>
		
		<ui:insert name="centro"></ui:insert>
		<!-- 
		<div class="rodape">
			<ui:insert name="rodape">
				<ui:include src="/template/rodape.xhtml"/>
			</ui:insert>
		</div>
		 -->
	</h:body>
</html>
